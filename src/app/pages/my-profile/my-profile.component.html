<div *ngIf="user" class="card p-4">
    <div class="row">
        <div class="col-12">
            <h3 class="card-title">Profile information</h3>
        </div>
        <div class="col-6">
            <img src="https://res.cloudinary.com/dibrhmnxs/image/upload/v1721434404/tiendaJuegosImages/users/{{user.photo}}" class="img-fluid">
        </div>
        <div class="col-6">
            <div class="card-body">
                <p class="card-text">{{user.name}}</p>
                <p class="card-text">{{user.email}}</p>
                <button type="button" class="btn btn-danger me-2" data-bs-toggle="modal">
                    <i class="fa-solid fa-trash me-1"></i>
                    Delete my account
                </button>
                <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#update">
                    <i class="fa-solid fa-pen me-1"></i>
                    Edit my account
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="update" aria-labelledby="borrarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="borrarModalLabel">Edit my account</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Introduce your new information. Leave the field empty if you dont want to update it.</p>
                <div class="card p-4">
                    <form [formGroup]="updateForm" (ngSubmit)="update()" novalidate="">
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label">Name.</label>
                            <div class="col-10">
                                <input class="form-control" type="text" formControlName="name" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label">Email.</label>
                            <div class="col-10">
                                <input class="form-control" type="email" formControlName="email" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label">Photo.</label>
                            <div class="col-10">
                                <input class="form-control" type="file" formControlName="photo" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-6">
                                <button class="btn btn-primary" data-bs-dismiss="modal" type="submit">
                                    <i class="fa-solid fa-pen me-1"></i>
                                    save
                                </button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
