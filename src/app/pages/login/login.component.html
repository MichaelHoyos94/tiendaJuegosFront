<div class="card p-4">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate="">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-6">
                <input class="form-control" [ngClass]="loginForm.get('email')?.invalid ? 'is-invalid' : ''" type="email" formControlName="email" />
            </div>
        </div>
        <div class="mb-3 row form-container">
            <label class="col-sm-2 col-form-label">password</label>
            <div class="col-sm-6">
                <input class="form-control" type="password" formControlName="password">
            </div>
        </div>
        <div class="input-container">
            <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">
                <i class="fa-solid fa-circle-plus me-1"></i>
                Login
            </button>
            <app-alert [alert]="alert"></app-alert>
        </div>
    </form>
</div>
