<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a routerLink="" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <i class="fa-solid fa-gamepad fs-3"></i>
        <span class="fs-4 ms-3 me-3">{{title}}</span>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a routerLink="" [ngClass]="isActive('/') ? 'text-secondary' : 'text-white'" class="nav-link px-2">Home</a></li>
        <li *ngIf="tokenService.isAdmin()"><a routerLink="/games-management" [ngClass]="isActive('/games-management') ? 'text-secondary' : 'text-white'" class="nav-link px-2">games-management</a></li>
        <li *ngIf="tokenService.isLogged()"><a routerLink="/library" [ngClass]="isActive('/library') ? 'text-secondary' : 'text-white'" class="nav-link px-2">library</a></li>
      </ul>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" (submit)="goSearch(searchText.value)">
        <input #searchText type="search" class="form-control form-control-light text-bg-light" placeholder="Search..." aria-label="Search">
      </form>
      <ul class="col-12 nav col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li *ngIf="!tokenService.isLogged()"><a routerLink="/signup" class="nav-link px-2 text-white"><button type="button" class="btn btn-success">Signup</button></a></li>
        <li *ngIf="!tokenService.isLogged()"><a routerLink="/login" class="nav-link px-2 text-white"><button type="button" class="btn btn-primary">Login <i class="fa-solid fa-sign-in"></i></button></a></li>
        <li *ngIf="tokenService.isLogged()"><a routerLink="/my-profile" class="nav-link px-2 text-white"><button type="button" class="btn btn-light">profile <i class="fa-solid fa-user"></i></button></a></li>
        <li *ngIf="tokenService.isLogged()"><button type="button" class="btn btn-danger mt-2" (click)="logout()">logout <i class="fa-solid fa-sign-out"></i></button></li>
      </ul>
    </div>
  </div>
</header>
<div class="seccion-pagina p-4">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="text-bg-dark">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-4 px-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-muted">&copy; 2024 by Michael Alejandro Aguirre, Inc</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-twitter fs-5"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-instagram fs-5"></i></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook fs-5"></i></a></li>
    </ul>
  </footer>
</div>
